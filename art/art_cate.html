<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art_cate</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章分类</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="add">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
        </div>
    </div>
    <script type="text/html" id="tancc">
        <form class="layui-form" id="tanForm"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input"
                lay-verify="required">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input"
                  lay-verify="required">
                </div>
              </div>
           <span class="btn">   <button type="button" 	class="layui-btn layui-btn-primary" id="close">取消</button>
            <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button></span>
        </form>
    </script>
    <script type="text/html" id="moban">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button type="button" class="layui-btn layui-btn-sm revise" data-id="{{$value.Id}}" >修改</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-sm btn-delete" >删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tancc2">
        <form class="layui-form" id="tanForm2" lay-filter="tanForm2"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <!-- 隐藏域保留Id -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input"
                lay-verify="required">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input"
                  lay-verify="required">
                </div>
              </div>
           <span class="btn">  
            <button class="layui-btn bbttnn" lay-submit lay-filter="formDemo">确定</button></span>
        </form>
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/art/art_cate.js"></script>
</body>

</html>
